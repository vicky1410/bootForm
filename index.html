<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-12 col-md-6 align-items-center d-flex im">
          <img
            src="Images/r-architecture-2gDwlIim3Uw-unsplash.jpg"
            class="img-fluid"
            alt=""
          />
        </div>

        <div
          class="col-12 col-md-5 justify-content-center flex-column d-flex mx-auto"
        >
          <form action="" class="">
            <h4 class="text-danger text-decoration-underline">Sign Up</h4>

            <div class="form-floating my-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your Name"
              />

              <label for="name"> Name </label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />

              <label for="name"> E-Mail </label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your phone"
              />

              <label for="name"> Phone Number </label>
            </div>

            <div class="form-check form-check-inline mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
              />
              <label class="form-check-label" for="female">female</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="pass"
                placeholder="Enter your Password"
              />

              <label for="pass"> Password </label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="cpass"
                placeholder="Enter your Confirm Password"
              />

              <label for="cpass"> Confirm Password </label>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" id="check" class="form-check-input" />
              <label for="check" class="form-check-label"
                >I agree to the
                <a class="text-decoration-none text-secondary" href="#"
                  >Terms and Conditions</a
                ></label
              >
            </div>

            <div class="mb-3">
              <input
                type="submit"
                class="form-control btn btn-danger"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.jss"></script>
  </body>
</html>
